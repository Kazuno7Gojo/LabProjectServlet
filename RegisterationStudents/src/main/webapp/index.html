<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>

    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: inline-block;
            width: 70px;
        }

        input {
            width: 250px;
            padding: 5px;
        }

        button {
            background-color: #2f65b0;
            color: white;
            padding: 8px 25px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #244f8a;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Student Registration</h2>

    <form action="register" method="post">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Year:</label>
            <input type="text" name="year" required>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
